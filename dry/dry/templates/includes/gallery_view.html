{% load wagtailimages_tags wagtailcore_tags %}

<div class="cell medium-8 large-8 text-center" style="height:100%;">
    <a href="{{ spot.prev.url }}"><</a> ||| <a href="{{ spot.next.url }}">></a><br>
    {% image spot.image width-800 %}
    <br>{{ spot.body|richtext }}
    {% if spot.address %}
        <br>{{ spot.address }}
    {% endif %}
    {% if spot.location %}
        <br>{{ spot.location }}
    {% endif %}
</div>
